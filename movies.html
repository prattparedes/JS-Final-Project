<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Movies</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="landing">
        <div class="overlay">
            <div class="nav__container">
                <figure class="logo--wrapper">
                    <img src="Assets/logo_blue-modified.png" alt="" class="nav__logo">
                </figure>
                <ul class="nav__links">
                    <a href="index.html" class="
                    nav__link 
                    link__hover-effect
                    link__hover-effect--white
                    ">Home</a>
                    <a href="" class="
                    nav__link 
                    link__hover-effect
                    link__hover-effect--white
                    ">Find your Movie</a>
                    <a href="" class="
                    nav__link 
                    nav__link--btn
                    " onclick="alertPopUp()">Contact</a>
                </ul>
            </div>
            <div class="overlay__content">
                <div class="overlay__content--text">
                    <h1 class="overlay__title">Browse our movies</h1>
                    <div class="input__wrapper input__wrapper--overlay">
                        <input type="text" placeholder="Search Movies or Series by Name" class="overlay__input" onchange="searchMovie(event, filter)">
                            <i class="fas fa-search fa-search__overlay"></i>
                    </div>
                </div>
            </div>
        </div>
        <section id="search">
            <div class="loading__wrapper">
                <i class="fas fa-spinner movies__loading--spinner"></i>
                <div class="movies__loading--slide"></div>
                <div class="movies__loading--slide-move"></div>
            </div>
            <div class="search__filters">
                <span class="search__text">Search results:</span>
                <select name="" id="filter" onchange="filterMovies(event)">
                    <option value disabled selected>Sort</option>
                    <option value="RATING_HTL">Rating IMDb, High to Low</option>
                    <option value="RATING_LTH">Rating IMDb, Low to High</option>
                    <option value="YEAR">Release Year</option>
                </select>
            </div>
            <div class="movies">
            </div>
        </section>
    </section>
    <script src="movies.js"></script>
</body>
</html>
