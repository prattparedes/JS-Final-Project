<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="landing">
        <nav>
            <div class="nav__container">
                <figure class="logo--wrapper">
                    <img src="Assets/logo.png" alt="" class="nav__logo">
                </figure>
                <ul class="nav__links">
                    <a href="" class="
                    nav__link 
                    link__hover-effect
                    link__hover-effect--blue
                    ">Home</a>
                    <a href="" class="
                    nav__link 
                    link__hover-effect
                    link__hover-effect--black
                    ">Find your Movie</a>
                    <a href="" class="
                    nav__link 
                    nav__link--btn
                    ">Contact</a>
                </ul>
            </div>
        </nav>
        <header>
            <div class="header__content">
                <div class="header__content--text">
                    <h1 class="header__title">Peru's best movie searcher platform online</h1>
                    <h3 class="header__sub-title">FIND A MOVIE TO WATCH WITH <span class="blue">MIAURI MOVIES</span></h3>
                    <div class="input__wrapper">
                        <input type="text" placeholder="Search by Name, Author or Genre" class="header__input">
                        <button type="submit" class="header__btn btn__hover-effect click">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="header__img--wrapper">
                    <img src="./Assets/undraw_home_cinema_l7yl.svg" alt="" class="header__img">
                </div>
            </div>
        </header>
    </section>
    <script src="index.js"></script>
</body>
</html>
